<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div id="profile" class="squares">
      <header id="prof-header">
        <div id="img"></div>
        <div id="info">
          <p id="report">Report for</p>
          <p id="name">Jeremy Robson</p>
        </div>
      </header>
      <div id="filters"><input type="button" value="Daily" id="daily">
        <input type="button" value="Weekly" id="weekly">
        <input type="button" value="Monthly" id="monthly">
      </div>

    </div>

    <div id="work" class="squares">
      <header class="heading"></header>
      <div class="stats">
        <div class="first-row"><span class="cat"></span>
          <div class="ellipsis"></div>
        </div>
        <div class="second-row"><span class="hrs"></span>
          <p class="period"></p>
        </div>
      </div>
    </div>

    <div id="play" class="squares">
      <header class="heading"></header>
      <div class="stats">
        <div class="first-row"><span class="cat"></span>
          <div class="ellipsis"></div>
        </div>
        <div class="second-row"><span class="hrs"></span>
          <p class="period"></p>
        </div>
      </div>
    </div>
    <div id="study" class="squares">
      <header class="heading"></header>
      <div class="stats">
        <div class="first-row"><span class="cat"></span>
          <div class="ellipsis"></div>
        </div>
        <div class="second-row"><span class="hrs"></span>
          <p class="period"></p>
        </div>
      </div>
    </div>
    <div id="exercise" class="squares">
      <header class="heading"></header>
      <div class="stats">
        <div class="first-row"><span class="cat"></span>
          <div class="ellipsis"></div>
        </div>
        <div class="second-row"><span class="hrs"></span>
          <p class="period"></p>
        </div>
      </div>
    </div>

    <div id="social" class="squares">
      <header class="heading"></header>
      <div class="stats">
        <div class="first-row"><span class="cat"></span>
          <div class="ellipsis"></div>
        </div>
        <div class="second-row"><span class="hrs"></span>
          <p class="period"></p>
        </div>
      </div>
    </div>

    <!-- monthly -->
    <div id="self-care" class="squares">
      <header class="heading"></header>
      <div class="stats">
        <div class="first-row"><span class="cat" id="practice"></span>
          <div class="ellipsis"></div>
        </div>
        <div class="second-row"><span class="hrs"></span>
          <p class="period"></p>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

</body>

</html>
