<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div id="profile" class="squares">
        <header id="prof-header">
          <div id="img"></div>
          <div id="info">
            <p id="report">Report for</p>
            <p id="name">Jeremy Robson</p>
          </div>
        </header>
        <div id="filters">
          <input type="button" value="Daily" id="daily" class="filter" />
          <input type="button" value="Weekly" id="weekly" class="filter" />
          <input type="button" value="Monthly" id="monthly" class="filter" />
        </div>
      </div>
      <div id="squares">
        <div id="work" class="squares">
          <header class="heading"></header>
          <div class="stats">
            <div class="first-row">
              <span class="cat" id="work-cat"></span>
              <div class="ellipsis"></div>
            </div>
            <div class="second-row">
              <span class="hrs" id="work-hrs"></span>
              <p class="period" id="work-prd"></p>
            </div>
          </div>
        </div>

        <div id="play" class="squares">
          <header class="heading"></header>
          <div class="stats">
            <div class="first-row">
              <span class="cat" id="play-cat"></span>
              <div class="ellipsis"></div>
            </div>
            <div class="second-row">
              <span class="hrs" id="play-hrs"></span>
              <p class="period" id="play-prd"></p>
            </div>
          </div>
        </div>
        <div id="study" class="squares">
          <header class="heading"></header>
          <div class="stats">
            <div class="first-row">
              <span class="cat" id="study-cat"></span>
              <div class="ellipsis"></div>
            </div>
            <div class="second-row">
              <span class="hrs" id="study-hrs"></span>
              <p class="period" id="study-prd"></p>
            </div>
          </div>
        </div>
        <div id="exercise" class="squares">
          <header class="heading"></header>
          <div class="stats">
            <div class="first-row">
              <span class="cat" id="exercise-cat"></span>
              <div class="ellipsis"></div>
            </div>
            <div class="second-row">
              <span class="hrs" id="exercise-hrs"></span>
              <p class="period" id="exercise-prd"></p>
            </div>
          </div>
        </div>

        <div id="social" class="squares">
          <header class="heading"></header>
          <div class="stats">
            <div class="first-row">
              <span class="cat" id="social-cat"></span>
              <div class="ellipsis"></div>
            </div>
            <div class="second-row">
              <span class="hrs" id="social-hrs"></span>
              <p class="period" id="social-prd"></p>
            </div>
          </div>
        </div>
        <div id="self-care" class="squares">
          <header class="heading"></header>
          <div class="stats">
            <div class="first-row">
              <span class="cat" id="self care-cat"></span>
              <div class="ellipsis"></div>
            </div>
            <div class="second-row">
              <span class="hrs" id="self care-hrs"></span>
              <p class="period" id="self care-prd"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
